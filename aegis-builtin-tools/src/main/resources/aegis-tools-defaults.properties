# GetFinancialData Tool \u914D\u7F6E
#
# \u914D\u7F6E\u524D\u7F00: aegis.tools.get-financial-data

# \u9ED8\u8BA4\u65F6\u95F4\u6BB5
aegis.tools.get-financial-data.default-period=2024Q4

# \u9ED8\u8BA4\u8D27\u5E01\u5355\u4F4D
aegis.tools.get-financial-data.currency=CNY

# \u662F\u5426\u542F\u7528\u7F13\u5B58
aegis.tools.get-financial-data.enable-cache=true

# \u7F13\u5B58\u8FC7\u671F\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
aegis.tools.get-financial-data.cache-expiry-ms=300000

# \u6570\u636E\u6E90\u7C7B\u578B\uFF08mock/real\uFF09
aegis.tools.get-financial-data.data-source-type=mock



# ==================== Tool Configuration ====================

# HTTP Request Tool settings
aegis.tools.http.allow-any-domain=false
aegis.tools.http.allow-http=false
aegis.tools.http.connect-timeout=5000
aegis.tools.http.read-timeout=30000
aegis.tools.http.max-response-size=10485760

# File Access Tool settings
aegis.tools.file.base-directory=./data
# ==================== Builtin Tools Configuration ====================

# File Tool settings
aegis.builtin-tools.file.working-directory=D:/works,${java.io.tmpdir}/aegis-files
aegis.builtin-tools.file.max-file-size=10485760
aegis.builtin-tools.file.allowed-extensions=txt,md,json,yaml,yml,csv,xml,html,xlsx,xls
aegis.builtin-tools.file.default-encoding=UTF-8

# Excel Tool settings
aegis.builtin-tools.excel.max-rows=100000
aegis.builtin-tools.excel.max-columns=256
aegis.builtin-tools.excel.timeout=30000
aegis.builtin-tools.excel.date-format=yyyy-MM-dd

# PPT Tool settings
aegis.builtin-tools.ppt.template-directory=./src/main/resources/templates
aegis.builtin-tools.ppt.output-directory=./output
aegis.builtin-tools.ppt.timeout=60000
aegis.builtin-tools.ppt.placeholder-pattern=\\{\\{(.+?)\\}\\}

# ==================== Database Tools Configuration ====================

# MySQL datasource configuration
aegis.datasource.sources.main_db.type=mysql
aegis.datasource.sources.main_db.url=jdbc:mysql://localhost:3306/skills?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
aegis.datasource.sources.main_db.username=root
aegis.datasource.sources.main_db.password=123456
aegis.datasource.sources.main_db.pool-size=10
aegis.datasource.sources.main_db.min-idle=2
aegis.datasource.sources.main_db.connection-timeout=30000
aegis.datasource.sources.main_db.idle-timeout=600000
aegis.datasource.sources.main_db.max-lifetime=1800000

# Global database tools settings
aegis.datasource.max-rows=10000
aegis.datasource.query-timeout=30

