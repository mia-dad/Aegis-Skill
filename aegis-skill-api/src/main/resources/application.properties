# Aegis Skill API Configuration
server.port=8080

# Import skill-demo datasource config from classpath
spring.config.import=optional:classpath:aegis-db-demo.properties

# Application info
spring.application.name=aegis-skill-api

# JSON serialization
spring.jackson.serialization.indent_output=true

# Logging
logging.level.com.mia=INFO
logging.level.com.mia.aegis.tools=DEBUG
logging.level.com.mia.aegis.skill.executor=DEBUG

logging.level.org.springframework.web=INFO

# ==================== LLM Adapter Configuration ====================

# DashScope API configuration
#aegis.llm.dashscope.api-key=sk-ec932e220b0043c1b9398e5ef58dcea0
aegis.llm.dashscope.api-key=sk-7fb114b6461245418d745e92dba95856
aegis.llm.dashscope.default-model=qwen3-max
aegis.llm.dashscope.timeout=60000

# ==================== File Access Configuration ====================
# 多个目录用逗号分隔
aegis.builtin-tools.file.working-directory=D:/works,${java.io.tmpdir}/aegis-files

# ==================== Web Search Configuration ====================
