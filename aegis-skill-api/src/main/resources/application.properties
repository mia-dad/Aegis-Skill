aegis.websearch.api-key=bce-v3/ALTAK-kwlnKrtVC2TQvBD2yxe07/3199096db9629e18b758a21d51532611b615e8f5
aegis.websearch.endpoint=https://qianfan.baidubce.com/v2/ai_search/web_search
